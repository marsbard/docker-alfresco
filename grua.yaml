global:
  project: alf
  volumepath: /var/lib/grua/volumes
base:
  build: base
  tag: marsbard/base
  run: false
  before: 
    - tomcat
tomcat:
  build: tomcat
  tag: marsbard/tomcat
  run: false
alfbase:
  build: alfbase
  tag: marsbard/alfbase
  run: false
########################################################################################
consul:
  build: consul
  upwhen: 
    logmsg: "consul: New leader elected: consul"
  options:
    - "--expose=8300"
    - "--expose=8500"
    - "--expose=53"
  ports:
    - 8300:8300
    - 8500:8500
    - "53:53"
  volumes:
    - consul/config:/config
    - consul/data:/data
  command: "-data-dir=/data -bootstrap-expect 1 -client 0.0.0.0"
registrator:
  image: gliderlabs/registrator:latest
  link:
    - consul
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  before: 
    - postfix
    - alfresco
    - solr
    - share
    - mysql
  after:
    - consul
  command: "-internal consul://consul:8500"
alfresco:
  build: alfresco
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  options:
    - "--expose=2021"
    - "--expose=7070"
    - "--expose=8080"
    - "--expose=8443"
    - "--add-host=alfresco.service.consul:127.0.0.1"
    - "--privileged" # TEMP ONLY for debugging with strace
  ports:
    - "8081:8080"
  upwhen:
    logmsg: "INFO: Server startup in "
    timeout: 120
  before: 
    - solr
    - share
  volumes: 
    - alfresco/repo/data:/data
    - alfresco/repo/logs:/logs
  hostname: alfresco
share:
  build: share
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  options:
    - "--expose=8080"
  ports:
    - "8080:8080"
  volumes: 
    - alfresco/share:/data
  hostname: share.service.consul
  after:
    - alfresco
  upwhen:
    logmsg: "INFO: Server startup in "
    timeout: 60
  before:
    - solr
solr:
  build: solr
  options:
    - "--expose=8443"
  ports:
    - "8443:8443"
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  volumes:
    - alfresco/solr/data:/data
    - alfresco/solr/content:/content
    - alfresco/solr/logs:/logs
  upwhen:
    logmsg: "INFO: Server startup in "
    timeout: 60
mysql:
  hostname: mysql.service.consul
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  image: mysql:5.6
  options:
    - "--expose=3306"
  volumes: 
    - alfresco/mysql:/var/lib/mysql
  environment:
    MYSQL_DATABASE: alfresco
    MYSQL_USER: alfresco
    MYSQL_PASSWORD: alfresco
    MYSQL_ROOT_PASSWORD: alfresco
  after:
    - consul
  before:
    - alfresco
  upwhen:
    logmsg: "mysqld: ready for connections"
    sleep: 2
postfix:
  hostname: postfix
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  image: "catatnight/postfix"
  options:
    - "--expose=25"
  environment: 
    maildomain: "alfresco.local"
    smtp_user: "mailuser:password"
haveged:
  image: harbur/haveged:1.7c-1
  options:
    - "--privileged"
  before: 
    - alfresco
    - share
    - solr
dockerui:
  image: dockerui/dockerui
  ports:
    - "9000:9000"
  volumes:
    - "/var/run/docker.sock:/var/run/docker.sock"
libreoffice:
  image: jamotion/odoo-soffice 
