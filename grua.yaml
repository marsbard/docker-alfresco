global:
  project: alf
  volumepath: /var/lib/grua/volumes
base:
  build: base
  tag: marsbard/base
  run: false
  before: 
    - tomcat
tomcat:
  build: tomcat
  tag: marsbard/tomcat
  run: false
########################################################################################
consul:
  build: consul
  upwhen: 
    logmsg: "consul: New leader elected: consul"
  options:
    - "--expose=8300"
    - "--expose=8500"
    - "--expose=53"
  volumes:
    - config:/config
    - data:/data
  command: "-data-dir=/data -bootstrap-expect 1 -client 0.0.0.0"
registrator:
  image: gliderlabs/registrator:latest
  link:
    - consul
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  before: 
    - postfix
    - alfresco
    - solr
    - share
    - mysql
    - httpd
  after:
    - consul
  command: "-internal consul://consul:8500"
alfresco:
  build: alfresco
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  options:
    - "--expose=2021"
    - "--expose=7070"
    - "--expose=8080"
      # - "--add-host=alfresco.service.consul:127.0.0.1"
  upwhen:
    logmsg: "INFO: Server startup in "
    timeout: 120
  before: 
    - solr
    - share
  volumes: 
    - data:/data
    - logs:/logs
share:
  build: share
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  options:
    - "--expose=8080"
  volumes: 
    - data:/data
  after:
    - alfresco
  upwhen:
    logmsg: "INFO: Server startup in "
    timeout: 60
  after:
    - solr
solr:
  build: solr
  options:
    - "--expose=8443"
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  volumes:
    - data:/data
    - content:/content
    - logs:/logs
  upwhen:
    logmsg: "INFO: Server startup in "
    timeout: 60
httpd:
  build: httpd
  options:
    - "--expose=80"
    - "--expose=443"
  ports:
    - "80:80"
    - "443:443"
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  volumes:
    - www:/usr/local/apache2/htdocs
    - logs:/usr/local/apache2/logs
    - ssl:/etc/ssl
    - data:/data
  upwhen:
    logmsg: "start_threads: Using epoll"
    logfile: logs/error.log
    timeout: 60
  after:
    - share
mysql:
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  image: mysql:5.6
  options:
    - "--expose=3306"
  volumes: 
    - data:/var/lib/mysql
  environment:
    MYSQL_DATABASE: <% ENV ALF_MYSQL_DATABASE | alfresco %>
    MYSQL_USER: <% ENV ALF_MYSQL_USER | alfresco %>
    MYSQL_PASSWORD: <% ENV ALF_MYSL_PASSWORD alfresco %>
    MYSQL_ROOT_PASSWORD: alfresco %>
  after:
    - consul
  before:
    - alfresco
  upwhen:
    logmsg: "mysqld: ready for connections"
    sleep: 2
postfix:
  dns: <% INSPECT consul {{ .NetworkSettings.IPAddress }} %>
  image: "catatnight/postfix"
  options:
    - "--expose=25"
  environment: 
    maildomain: "alfresco.local"
    smtp_user: "mailuser:password"
haveged:
  image: harbur/haveged:1.7c-1
  options:
    - "--privileged"
  before: 
    - alfresco
    - share
    - solr
libreoffice:
  image: jamotion/odoo-soffice 
